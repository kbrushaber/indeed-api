<section>
  <div ng-model="jobs">
   <h1>{{jobs[whichItem].jobtitle}}</h1>
    <div class="info">
      <span>Company: {{jobs[whichItem].company}}</span></br>
      <span>JobKey: {{jobs[whichItem].jobkey}}</span></br>
      <span>Posting Date: {{jobs[whichItem].date}}</span></br>
      <span><a href="{{jobs[whichItem].url}}">Indeed URL</a></span></br>

     
      <span>Deleted:   <input type="checkbox"  name="deleted" value={{jobs[whichItem].deleted}}></span></br>
      <span>Applied:   <input type="checkbox"  name="applied" value={{jobs[whichItem].applied}}></span></br>

    </div>
  </div></br>
  <a href="index.html">&laquo; Back to search</a></br></br>
     <a href="#/details/{{prevItem}}" class="btn btn-left">Previous Post</a>&nbsp;&nbsp;
    <a href="#/details/{{nextItem}}" class="btn btn-right">Next Post</a>
  
</section>
